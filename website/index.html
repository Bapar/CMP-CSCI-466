<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<link type="text/css" rel="stylesheet" href="stylesheet.css"/>
		<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900" rel="stylesheet">
		<title>CMP Dominion</title>
	</head>

	<body>
		<div class="background"></div>

		<div id="game">
			<div class="title">
				<div class="container">
					<a href="#" class="btn left">New Game</a>
					<div class="title-container">
						<h1>Dominion</h1>
						<h6>The Card Game</h6>
					</div>
					<a href="#" class="btn right">High Scores</a>
				</div>
			</div>

			<main id="game-holder">
				<div class="container">
					
					<div class="supply">
						<div class="supply-background"></div>
						<div class="card" style="background-image: url('assets/cards/200px-Duchy.jpg');" data-value="100"></div>
						<div class="card" style="background-image: url('assets/cards/200px-Chapel.jpg');" data-value="100"></div>
						<div class="card" style="background-image: url('assets/cards/200px-Copper.jpg');" data-value="100"></div>
						<div class="card" style="background-image: url('assets/cards/200px-Council_Room.jpg');" data-value="100"></div>
						<div class="card" style="background-image: url('assets/cards/200px-Curse.jpg');" data-value="100"></div>
						<div class="card" style="background-image: url('assets/cards/200px-Duchy.jpg');" data-value="100"></div>
						<div class="card" style="background-image: url('assets/cards/200px-Estate.jpg');" data-value="100"></div>
						<div class="card" style="background-image: url('assets/cards/200px-Festival.jpg');" data-value="100"></div>
						<div class="card" style="background-image: url('assets/cards/200px-Gardens.jpg');" data-value="100"></div>
						<div class="card" style="background-image: url('assets/cards/200px-Gold.jpg');" data-value="100"></div>
						<div class="card" style="background-image: url('assets/cards/200px-Laboratory.jpg');" data-value="100"></div>
						<div class="card" style="background-image: url('assets/cards/200px-Market.jpg');" data-value="100"></div>
						<div class="card" style="background-image: url('assets/cards/200px-Province.jpg');" data-value="100"></div>
						<div class="card" style="background-image: url('assets/cards/200px-Silver.jpg');" data-value="100"></div>
						<div class="card" style="background-image: url('assets/cards/200px-Smithy.jpg');" data-value="100"></div>
						<div class="card" style="background-image: url('assets/cards/200px-Village.jpg');" data-value="100"></div>
						<div class="card" style="background-image: url('assets/cards/200px-Witch.jpg');" data-value="100"></div>
					</div>

					<div class="action">
						<div class="card pile" style="background-image: url('assets/cards/200px-Cardback.jpg');" >
							<div class="description">
								<span>Pile</span>
							</div>
						</div>

						<div class="info">
							<p><span class="t">Actions:</span> <span class="number">10</span></p>
							<p><span class="t">Buys:</span> <span class="number">1</span></p>
							<p><span class="t">Money:</span> <span class="number">$900</span></p>
						</div>

						<div class="button">
							<a href="#" class="btn">End Turn</a>
						</div>

						<div class="card trash" style="background-image: url('assets/cards/200px-Trash-new.jpg');" >
							<div class="description">
								<span>Trash</span>
							</div>
						</div>
					</div>

					<div class="hand">
						<div class="card" style="background-image: url('assets/cards/200px-Smithy.jpg');" data-value="100"></div>
						<div class="card" style="background-image: url('assets/cards/200px-Smithy.jpg');" data-value="100"></div>
						<div class="card" style="background-image: url('assets/cards/200px-Smithy.jpg');" data-value="100"></div>
						<div class="card" style="background-image: url('assets/cards/200px-Smithy.jpg');" data-value="100"></div>
						<div class="card" style="background-image: url('assets/cards/200px-Smithy.jpg');" data-value="100"></div>
					</div>

				</div>
			</main>
		</div>

		<script type='text/javascript' src='assets/js/jquery-3.2.1.min.js'></script>
		<script type='text/javascript' src='scripts.js'></script>
	</body>
</html>
